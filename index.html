<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>New York Times Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://kit.fontawesome.com/a17fe400c7.js"></script>
    </head>


<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4"><i class="far fa-newspaper"></i>New York Times Article Search</h1>
        </div>
    </div>

    <div class="card">
            <div class="card-header">
                    Search Parameters
            </div>
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Search Term:</label>
          <input type="text" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option id="one">1</option>
            <option id="five">5</option>
            <option id="ten">10</option>
          </select>
        </div>
        <div>
        <label for="exampleFormControlInput1">Start Year (Optional):</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div>
        <label for="exampleFormControlInput1">End Year (Optional):</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
       </form>
       <div class="row">
       <div class="col-md-1" id="search"><button><i class="fas fa-search"></i>Search</button></div>
       <div class="col-md-1" id="clear">Clear Results</div>
       </div>
       </div>

    


















    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
